<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hair Loss Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Predict Hair Loss</h2>
        <form action="{{ url_for('predict') }}" method="POST" class="mt-4">
            <div class="mb-3">
                <label for="genetics" class="form-label">Genetic predisposition to hair loss</label>
                <select class="form-select" name="genetics" id="genetics" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="hormonal_changes" class="form-label">Hormonal Changes</label>
                <select class="form-select" name="hormonal_changes" id="hormonal_changes" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="medications" class="form-label">Medications</label>
                <select class="form-select" name="medications" id="medications" required>
                    <option value="Rogaine">Rogaine</option>
                    <option value="Antibiotics">Antibiotics</option>
                    <option value="Antifungal Cream">Antifungal Cream</option>
                    <option value="Accutane">Accutane</option>
                    <option value="Chemotherapy">Chemotherapy</option>
                    <option value="Steroids">Steroids</option>
                    <option value="Blood Pressure Medication">Blood Pressure Medication</option>
                    <option value="Immunomodulators">Immunomodulators</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="nutritional_deficiency" class="form-label">Nutritional Deficiencies</label>
                <select class="form-select" name="nutritional_deficiency" id="nutritional_deficiency" required>
                    <option value="Magnesium deficiency">Magnesium deficiency</option>
                    <option value="Protein deficiency">Protein deficiency</option>
                    <option value="Iron deficiency">Iron deficiency</option>
                    <option value="Selenium deficiency">Selenium deficiency</option>
                    <option value="Omega-3 fatty acids">Omega-3 fatty acids</option>
                    <option value="Zinc Deficiency">Zinc Deficiency</option>
                    <option value="Vitamin A Deficiency">Vitamin A Deficiency</option>
                    <option value="Vitamin D Deficiency">Vitamin D Deficiency</option>
                    <option value="Vitamin E deficiency">Vitamin E deficiency</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="stress" class="form-label">Stress Level</label>
                <select class="form-select" name="stress" id="stress" required>
                    <option value="Low">Low</option>
                    <option value="Moderate">Moderate</option>
                    <option value="High">High</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="hair_care" class="form-label">Poor Hair Care Habits</label>
                <select class="form-select" name="hair_care" id="hair_care" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="environmental_factors" class="form-label">Environmental Factors</label>
                <select class="form-select" name="environmental_factors" id="environmental_factors" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="smoking" class="form-label">Smoking</label>
                <select class="form-select" name="smoking" id="smoking" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="weight_loss" class="form-label">Weight Loss</label>
                <select class="form-select" name="weight_loss" id="weight_loss" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" name="age" id="age" required>
            </div>

            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
        <a href="{{ url_for('home') }}" class="btn btn-secondary mt-4">Back to Home</a>
    </div>
</body>
</html>
